<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Employee - Employee Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff7e6; /* Light orange background */
    }

    .form-container {
        text-align: left;
        border: 2px solid #ffa500; /* Orange border */
        padding: 20px 40px;
        border-radius: 10px;
        background-color: #fff; /* White form background */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%; /* Responsive width */
    }

    h2 {
        color: #ff6600; /* Deep orange */
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus {
        border-color: #ffa500; /* Orange border on focus */
        outline: none;
        box-shadow: 0 0 5px 2px rgba(255, 165, 0, 0.3);
    }

    button {
        background-color: #ff6600; /* Deep orange button */
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #cc5200; /* Darker orange on hover */
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 5px 2px rgba(255, 102, 0, 0.6); /* Highlight on focus */
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 15px 20px;
        }

        h2 {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Add Employee</h2>
        <form action="addEmployee" method="POST">
            <label for="empId">Employee ID</label>
            <input type="number" id="empId" name="empId" placeholder="Enter Employee ID" required>
            
            <label for="empName">Employee Name</label>
            <input type="text" id="empName" name="empName" placeholder="Enter Employee Name" required>
            
            <label for="empEmail">Employee Email</label>
            <input type="email" id="empEmail" name="empEmail" placeholder="Enter Employee Email" required>
            
            <label for="empSalary">Employee Salary</label>
            <input type="number" id="empSalary" name="empSalary" placeholder="Enter Employee Salary" required>
            
            <label for="empAddress">Employee Address</label>
            <input type="text" id="empAddress" name="empAddress" placeholder="Enter Employee Address" required>
            
            <label for="empDesignation">Employee Designation</label>
            <input type="text" id="empDesignation" name="empDesignation" placeholder="Enter Employee Designation" required>
            
            <label for="empDepartment">Employee Department</label>
            <input type="text" id="empDepartment" name="empDepartment" placeholder="Enter Employee Department" required>
            
            <label for="empPhoneNumber">Employee Phone Number</label>
            <input type="number" id="empPhoneNumber" name="empPhoneNumber" placeholder="Enter Employee Phone Number" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
